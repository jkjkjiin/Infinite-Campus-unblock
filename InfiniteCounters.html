            Infinite Campus

    <body>
        <center>
            <h1 class="tptxt">
                Countdown Timer
            </h1>
            <div>
                <label class="btxt" for="format">
                    Date Format:
                </label>
                <br>
                <br>
                <select class="button" id="format">
                    <option class="button" style="font-size:100%;" value="mdy">
                        MM/DD/YYYY
                    </option>
                    <option class="button" style="font-size:100%;" value="dmy">
                        DD/MM/YYYY
                    </option>
                </select>
            </div>
            <br>
            <div>
                <input class="button" id="dateInput" placeholder="Enter Date (EX: 12/25/2026)" />
            </div>
            <br>
            <div>
                <input class="button" id="timeInput" placeholder="Optional Time (EX: 14:30:00)" />
            </div>
            <br>
            <div>
                <button class="button" onclick="startCountdown()">
                    Start Countdown
                </button>
            </div>
            <br>
            <div class="mdtxt" style="font-size:2em">
                <div class="time-section" id="days">
                </div>
                <div class="time-section" id="hours">
                </div>
                <div class="time-section" id="minutes">
                </div>
                <div class="time-section" id="seconds">
                </div>
            </div>
            <br>
            <br>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="popup.js">
        </script>
        <script src="frame.js">
