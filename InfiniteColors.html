<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');

        <title>
            Infinite Campus
        </title>
        <link rel="manifest" href="/manifest.json">
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="bettercss.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="betterdrypopup.js">
        </script>
        <script src="theme.js">
        </script>
    </head>
    <body>
        <center>
            <h1 class="tptxt">
                Choose Site Theme
            </h1>
            <hr>
            <h3 class="mdtxt">
                Solid Color
            </h3>
            <input class="button" type="color" id="colorInput" value="#8cbe37" style="padding: 5px; border: 1px solid #ccc;" />
            <br>
            <br>
            <hr class="hr2">
            <h2 class="mdtxt">
                Custom Gradient
            </h2>
            <p style="letter-spacing:70px; margin-left:70px"class="btxt">
                LR
            </p>
            <div id="customGradientControls">
                <input class="button" type="color" id="gradientLeft"  value="#8cbe37" title="Left Gradient Color" style="padding:5px;border:1px solid #ccc;margin-right:30px;" />
                <input class="button" type="color" id="gradientRight" value="#8cbe37" title="Right Gradient Color" style="padding:5px;border:1px solid #ccc;" />
            </div>
            <br>
            <br>
            <hr class="hr2">
            <h2 class="mdtxt">
                Preset Themes
            </h2>
            <br>
            <select id="themeSelector" class="button" title="Select A Theme">
                <option value="" disabled selected>
                    Select A Theme
                </option>
                <option value="cms">
                    Christmas Theme
                </option>
                <option value="drk">
                    Dark Theme
                </option>
                <option value="lit">
                    Light Theme
                </option>
                <option value="red">
                    Crimson Moon
                </option>
                <option value="reversered">
                    Reverse Crimson
                </option>
                <option value="green">
                    Green Fien
                </option>
                <option value="reversegreen">
                    Reverse Green
                </option>
                <option value="sunset">
                    Sunset
                </option>
                <option value="reversesunset">
                    Sunrise                
                </option>
                <option value="bty">
                    Blue To Yellow
                </option>
                <option value="btg">
                    Black To Gold
                </option>
                <option value="lights">
                    Stripes
                </option>
                <option value="bld">
                    Darksaber
                </option>
                <option value="bsaber">
                    Blue Lightsaber
                </option>
                <option value="gsaber">
                    Green Lightsaber
                </option>
                <option value="rsaber">
                    Red Lightsaber
                </option>
                <option value="psaber">
                    Purple Lightsaber
                </option>
                <option value="rgb">
                    Gamer Mode
                </option>
                <option value="trans">
                    Transparent
                </option>
                <option value="mnb">
                    Midnight Blue
                </option>
            </select>
            <br>
            <br>
            <button id="resetColors" class="button">
                Reset
            </button>
            <p class="btxt">
                Refresh Any Other Open Pages To See The Change.
            </p>
            <br>
            <br>
            <br>
            <br>
            <br>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="popup.js">
        </script>
        <script src="betterframe.js">
        </script>
    </body>
</html>
