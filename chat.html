<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Chat
        </title>
        <link rel="icon" type="image/png" href="/res/icon.png">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                background: #111;
                color: #eee;
                overflow: hidden;
            }
            #main {
                display: flex;
                height: 100vh;
                overflow: hidden;
            }
            #sidebar {
                width: 400px;
                flex-shrink:0;
                background: #181818;
                border-right: 1px solid #333;
                overflow-y: auto;
                padding: 15px;
            }
            @media(max-width: 768px) {
                #sidebar {
                    position: fixed;
                    left: -400px;
                    top: 0;
                    height: 100%;
                    z-index: 999;
                    transition: 0.3s ease;
                }
                #sidebar.open {
                    left: 0;
                }
                #mobileToggle {
                    display: block !important;
                }
            }
            #mobileToggle {
                display: none;
                position: fixed;
                left: 10px;
                top: 10px;
                z-index: 1000;
            }
            #profileSection {
                padding: 15px;
                border: 1px solid #333;
                border-radius: 12px;
                background: #202020;
                cursor:pointer;
                margin-bottom: 15px;
            }
            #profileSection:hover {
                background: #2a2a2a;
            }
            #profileRow {
                display: flex;
                align-items: center;
            }
            #sidebarPfp {
                width: 50px;
                height: 50px;
                border-radius: 50%;
                border: 2px solid white;
                margin-right: 12px;
                object-fit: cover;
            }
            #mentionsList {
                max-height: 150px;
                overflow-y: auto;
                background: #141414;
                padding: 10px;
                border-radius: 8px;
                border: 1px solid #333;
            }
            #channels li, 
            #privateList li {
                border-top:1px solid gray;
                border-bottom:1px solid gray;
                padding: 10px;
                justify-content:space-between;
                list-style: none;
                cursor: pointer;
                display:flex;
                transition: 0.2s;
            }
            #channels li:hover,
            #privateList li:hover {
                background: #2a2a2a;
            }
            #channels .active,
            #privateList .active {
                background: #2a2a2a;
            }
            #messages {
                min-width: 0;
                flex: 1;
                display: flex;
                flex-direction: column;
                height: 100%;
            }
            #chatLog {
                overflow-x:hidden;
                flex: 1;
                padding: 20px;
            }
            #chatInput {
                width: 100%;
                background: #1a1a1a;
                border: 1px solid #444;
                color: #eee;
                padding: 10px;
                border-radius: 8px;
            }
            #sendBtn {
                width: 100%;
                margin-top: 8px;
                background: #444;
                border: none;
                color: white;
                padding: 12px;
                border-radius: 8px;
                transition: 0.2s;
            }
            #sendBtn:hover {
                background: #666;
            }
            .msg button {
                padding: 2px 3px;
                font-size:80%;
            }
            button {
                background: #333;
                border: 1px solid #555;
                color: #eee;
                padding: 10px 14px;
                border-radius: 8px;
                font-weight: 600;
                cursor: pointer;
                transition: 0.2s ease;
            }
            button:hover {
                background: #444;
                border-color: #777;
            }
            button:active {
                background: #222;
            }
            #chatLog > div {
                border-bottom: 1px solid #333;
                padding: 10px 0;
            }
            #sidebar::-webkit-scrollbar { 
                display: none; 
            }
            ::-webkit-scrollbar {
                width: 15px;
                height: 20px;
            }
            ::-webkit-scrollbar-track { 
                background: transparent;
            }
            ::-webkit-scrollbar-thumb {
                background-color: grey;
                border-radius: 10px;
            }
            ::-webkit-scrollbar-thumb:hover { 
                background-color: #888; 
            }
            ::-webkit-scrollbar-button { 
                display: none; 
            }
            .timestamp {
                color:gray;
            }
	        #mentionMenu {
    	    	bottom: 105px;
    	    	left: 0;
    	    	width: calc(100% - 20px);
    	    	margin: 0 10px;
    	    	background: #1b1b1b;
    	    	border: 1px solid #333;
    		    border-radius: 10px;
    		    padding: 8px 0;
    		    display: none;
    		    flex-direction: column;
    		    max-height: 200px;
    		    overflow-y: auto;
    		    z-index: 9999;
    		    box-shadow: 0 0 15px rgba(0,0,0,0.4);
	        }
    	    .mentionItem {
        		padding: 10px 14px;
        		cursor: pointer;
        		transition: 0.15s;
        		font-size: 0.95em;
        		display: flex;
        		align-items: center;
        		gap: 10px;
    	    }
    	    .mentionItem:hover {
        		background: #2d2d2d;
        		border-left: 3px solid #4da3ff;
    	    }
    	    .channel-mention:hover {
    	        text-decoration:underline;
    	    }
        </style>
    </head>
    <body>
    <button id="mobileToggle" class="btn btn-secondary btn-sm">
        â˜° Menu
    </button>
    <div id="main">
        <div id="sidebar">
            <div id="profileSection">
                <div id="profileRow" onclick="window.location.href='settings.html'">
                    <img id="sidebarPfp">
                    <div id="profileInfo" style="display: flex; flex-direction: column;">
                        <span id="username" style="font-weight:bold;">
                        </span>
                        <span id="role" style="margin-top:2px;">
                        </span>
                        <span id="bio" style="margin-top:2px;">
                        </span>
                        <label id="mentionToggleLabel" style="cursor:pointer; color:#ccc; font-weight:bold; font-size:0.85em; margin-top:6px;">
                            <input type="checkbox" id="mentionToggle" style="margin-right:5px;">
                            Show Mentions
                        </label>
                    </div>
                </div>
                <div id="mentionsContainer" class="mt-2">
                    <div id="mentionNotif" style="display:none; cursor:pointer; color:yellow; font-weight:bold;">
                        ðŸ”” You Were Mentioned!
                    </div>
                    <div id="mentionsList" style="display:none;"></div>
                </div>
            </div>
            <h4 class="text-center mt-3">
                Channels
            </h4>
            <hr>
            <ul id="channels" class="p-0">
            </ul>
            <div id="adminControls" style="display:none;">
                <input type="text" id="newChannelName" class="form-control" placeholder="New Channel">
                <button id="addChannelBtn" class="btn btn-primary btn-sm mt-2">
                    Add
                </button>
            </div>
            <h4 class="text-center mt-4">
                Private
            </h4>
            <hr>
            <ul id="privateList" class="p-0">
            </ul>
        </div>
        <div id="messages">
            <div id="chatLog">
            </div>
            <div class="p-3">
                <div id="mentionHint" style="display:none; color:#aaa; font-size:0.9em; margin-bottom:4px;">
                    Press Tab To Mention User
                </div>
		<div id="mentionMenu"></div>
                <textarea id="chatInput" placeholder="Type A Message" rows="3"></textarea>
                <button id="sendBtn">
                    Send
                </button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="chat.js">
    </script>
    <script>
        const sidebar = document.getElementById("sidebar");
        const mobileToggle = document.getElementById("mobileToggle");
        mobileToggle.onclick = () => {
            sidebar.classList.toggle("open");
        };
    </script>
    </body>
</html>
