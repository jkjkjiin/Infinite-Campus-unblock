<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">

        </script>

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');

        <title>
            Infinite Campus
        </title>
        <link rel="manifest" href="/manifest.json">
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="bettercss.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="betterdrypopup.js">
        </script>
        <script src="theme.js">
        </script>
    </head>
    <body>
        <center>
            <h1 class="tptxt">
                Data URL Generator
            </h1>
            <hr>
            <br>
            <label class="btxt" for="typeSelect">
                Data URL Type:
            </label>
            <br>
            <select class="button" id="typeSelect">
                <option value="image" selected>
                    Data Image
                </option>
                <option value="text">
                    Data Text
                </option>
            </select>
            <br>
            <label class="btxt" for="presetSelect">
                Preset URLs (Optional)
            </label>
            <br>
            <select class="button" id="presetSelect">
                <option value="">
                    None
                </option>
                <option value="https://www.infinitecampus.xyz">
                    This Site
                </option>
                <option value="https://nettleweb.com">
                    Nettleweb
                </option>
            </select>
            <br>
            <label class="btxt" for="urlInput">
                Enter Custom URL
            </label>
            <br>
            <input class="button" type="text" id="urlInput" placeholder="Enter Custom URL Here" />
            <br>
            <button class="button" id="generateBtn">
                Generate
            </button>
            <br>
            <p class="r">
                WARNING: Site Themes, Login, And Most Save Data Will Not Work While On The Data URL
            </p>
            <label class="btxt" for="output">
                URL:
            </label>
            <br>
            <textarea style="width:75%; height:200px;" class="button" id="output" readonly placeholder="Generated Data URL Will Appear Here"></textarea>
            <br>
            <br>
            <button class="button" id="copyBtn">
                Copy To Clipboard
            </button>
            <br>
            <br>
            <br>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="popup.js">
        </script>
        <script src="data.js">
        </script>
        <script src="betterframe.js">
        </script>
    </body>
</html>
