<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-app.js";
  import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.5.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyCd3Yi81oZbRFgcdc98e8hTatdM4pftYRs",
    authDomain: "infinitecampus-6e93c.firebaseapp.com",
    databaseURL: "https://infinitecampus-6e93c-default-rtdb.firebaseio.com",
    projectId: "infinitecampus-6e93c",
    storageBucket: "infinitecampus-6e93c.firebasestorage.app",
    messagingSenderId: "349851426947",
    appId: "1:349851426947:web:14cc56fab543ca91373bb6"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Check login state
  onAuthStateChanged(auth, (user) => {
    if (!user) {
      // Not logged in → redirect to password page
      window.location.href = "InfinitePasswords.html";
    } else {
      // Logged in → stay on the page (do nothing)
      console.log("User is logged in:", user.email);
    }
  });

  // Logout functionality
  const logoutBtn = document.getElementById("logoutBtn");
  const logoutStatus = document.getElementById("logoutStatus");

  logoutBtn.addEventListener("click", async () => {
    try {
      await signOut(auth);
      logoutStatus.textContent = "You have been logged out.";
      // After logout, redirect to login/password page
      window.location.href = "InfinitePasswords.html";
    } catch (error) {
      logoutStatus.textContent = "Error: " + error.message;
    }
  });
</script>
