<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());
            gtag('config', 'G-7SV03ZXJ9R');

        <title>
            Infinite Campus
        </title>
        <link rel="manifest" href="/manifest.json">
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="theme.js">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js" defer>
        </script>
    </head>
    <body>
        <h1 class="tptxt text-center">
            QR Code Generator
        </h1>
        <hr>
        <div class="qr-layout">
            <div class="qr-left">
                <label class="btxt">
                    Function
                </label>
                <select class="button" id="fnType">
                    <option value="text">
                        URL / Text
                    </option>
                    <option value="wifi">
                        Wifi
                    </option>
                    <option value="email">
                        Email
                    </option>
                    <option value="phone">
                        Phone
                    </option>
                    <option value="sms">
                        SMS
                    </option>
                    <option value="geo">
                        Location
                    </option>
                </select>
                <div id="fields">
                </div>
                <label class="btxt">
                    Size
                </label>
                <input class="button" id="qrSize" type="number" min="128" max="420" value="420">
                <label class="btxt">
                    Error Correction
                </label>
                <select id="qrEC" class="button">
                    <option value="L">
                        Low (7%)
                    </option>
                    <option value="M" selected>
                        Medium (15%)
                    </option>
                    <option value="Q">
                        High (25%)
                    </option>
                    <option value="H">
                        Super (30%)
                    </option>
                </select>
                <label class="btxt">
                    Pixel Color
                </label>
                <input class="button" id="moduleColor" type="color" value="#000000">
                <label class="btxt">
                    Background Color
                </label>
                <input class="button" id="bgColor" type="color" value="#ffffff">
            </div>
            <div class="qr-middle">
                <label class="btxt">
                    Center Logo
                </label>
                <label for="logoInput" class="button">
                    Upload Logo
                </label>
                <input id="logoInput" type="file" accept="image/*" hidden>
                <label class="btxt">
                    Logo Scale
                </label>
                <input class="button" id="logoScale" type="number" min="8" max="40" value="22">
                <label class="btxt">
                    Logo Corners Radius
                </label>
                <input class="button" id="logoRadius" type="number" min="0" max="80" value="16">
                <label class="btxt">
                    Logo Border Thickness
                </label>
                <input class="button" id="logoBorderSize" type="number" min="0" max="40" value="8">
            </div>
            <div class="qr-preview">
                <div class="card qr-stage">
                    <canvas id="qrPreview" width="420" height="420"></canvas>
                </div>
                <div class="controls-group mt-3">
                    <button class="button" id="downloadBtn">
                        Download PNG
                    </button>
                    <button class="button secondary" id="clearLogo">
                        Remove Logo
                    </button>
                    <span id="status" class="small">
                    </span>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <script src="qr.js">
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
