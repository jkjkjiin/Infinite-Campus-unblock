<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
        <script async src="https://www.googletagmanager.com/gtag/js?id=G-7SV03ZXJ9R">
        </script>

            window.dataLayer = window.dataLayer || [];
            function gtag(){dataLayer.push(arguments);}
            gtag('js', new Date());

        <title>
            Infinite Campus
        </title>
        <link rel="manifest" href="/manifest.json">
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="theme.js">
        </script>
        <style>
            .section {
                max-width:50vw;
                background: transparent;
                padding: 20px;
                margin-bottom: 25px;
                border-radius: 12px;
                color:white;
                border:1px solid white;
            }
            #progressContainer {
                width: 100%;
                background: #444;
                border-radius: 8px;
                margin-top: 10px;
                height: 16px;
                display: flex;
            }
            #progressBar {
                height: 100%;
                width: 0%;
                background: #4caf50;
                border-radius: 8px;
                transition: width 0.10s linear;
            }
        </style>
    </head>
    <body>
        <center>
            <h1 class="tptxt" style="margin:0;">
                Movie Streaming Service
            </h1>
            <h6 style="display:none" class="btxt" id="currentFile"></h6>
            <br>
            <div class="section" id="before">
                <h3 class="mdtxt">
                    Submit A Movie
                </h3>
                <input style="display:none;" type="file" id="applyFile" accept="video/*">
                <label for="applyFile" type="file" class="button" accept="video/*">
                    Upload A File
                </label>
                <div id="selectedFileName" style="margin-top:5px;color:#ff0;">
                </div>
                <button class="button" onclick="uploadApply()">
                    Upload
                </button>
                <div id="progressContainer">
                    <div id="progressBar">0%</div>
                </div>
                <div id="upload-status">
                </div>
            </div>
            <div class="section" id="section">
                <h2>
                    Available Movies
                </h2>
                <input class="button" id="search" placeholder="Search Movies" autocomplete="off" oninput="filterMovies()">
                <button class="button" onclick="loadMovies()">
                    Reload List
                </button>
                <div id="movies">
                </div>
            </div>
            <br>
            <br>
            <br>
            <div id="watchPanel">
                <button class="button" id="backBtn" class="button" onclick="closeWatchPanel()">
                    Back
                </button>
                <video id="watchVideo" controls>
                </video>
                <div id="networkWarning">
                    Slow Network Detected
                </div>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="movies.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
