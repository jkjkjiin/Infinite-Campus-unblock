<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            User Profile
        </title>
        <link rel="icon" type="image/png" href="res/icon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <script type="module" src="chatprofile.js">
        </script>
        <style>
            body {
                background:#121212;
                font-family: sans-serif;
                color: #eee;
            }
            #profileCard {
                padding:20px 30px;
                max-width:60%;
            }
            .displayName {
                font-size:1.6em;
                font-weight:bold;
                margin-bottom:8px;
            }
            img {
                transition:0.3s all;
            }
            .bio {
                margin-bottom:12px;
                color:#ccc;
                white-space:pre-wrap;
            }
            .bio::before {
                content: "Bio: ";
            }
            .uid {
                font-size:0.9em;
                color:#777;
                margin-top:10px;
            }
            button, a {
                background:black;
                color:white;
                border:1px solid white;
                border-radius:5px;
                transition:0.3s all;
                padding: 8px 15px;
                margin: 5px;
                cursor: pointer;
                text-decoration:none;
            }
            button:hover, a:hover {
                filter:invert(1);
            }
            .error {
                color:red;
                font-weight:bold;
            }
        </style>
    </head>
    <body>
        <center>
            <div id="profileCard">
                <div id="loading">
                    Loading Profile...
                </div>
                <div id="profileContent" style="display:none;">
                    <div class="displayName" id="displayName">
                    </div>
                    <hr>
                    <div class="bio" id="bio">
                    </div>
                    <hr>
                    <div class="uid" id="uid">
                    </div>
                    <br>
                    <br>
                    <br>
                    <button id="messageUserBtn">
                        Message
                    </button>
                    <a class="button" href="chat.html">
                        Back To Chat
                    </a>
                </div>
                <div id="error" class="error" style="display:none;">
                </div>
            </div>
        </center>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
        </script>
    </body>
</html>
