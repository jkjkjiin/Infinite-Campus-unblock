<html>
    <head>

        <title>
            Infinite Campus
        </title>
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">
        <meta property="og:title" content="Infinite Campus">
        <meta property="og:description" content="Infinite Campus Is An International Buisiness And Has Good Devs">
        <meta property="og:url" content="https://www.infinitecampus.xyz">
        <meta name="theme-color" content="#8cbe37">
        <meta content="/res/icon.png" property="og:image">
        <script src="main.js">
        </script>
        <script src="drypopup.js">
        </script>
        <script src="theme.js">
        </script>
        <style>
            img {
                padding:0px;
            }
            input[type="file"] {
                appearance: none; 
                background:#0f1320; 
                padding:8px 10px; 
                border-radius:10px; 
                width:100%;
            }
            .controls {
                display:grid; 
                grid-template-columns: 1fr auto auto auto auto; 
                gap:12px; 
                align-items:center; 
                margin-top: 10px;
            }
            .time { 
                width:90px; 
                text-align:right; 
                font-variant-numeric: tabular-nums; 
                color: white; 
            }
            @media (max-width: 640px) {
                .now { flex-direction: column; align-items:flex-start; }
                .controls { grid-template-columns: 1fr 1fr 1fr 1fr; }
                .time { display:none; }
            }
            .toggled::after {
                content: "On"
            }
            #btnLoop:not(.toggled)::after {
                content: "Off";
            }
            #miniLoop:not(.toggled)::after {
                content: "Off"
            }
            #saveStatus {
                color:white;
            }
            input[type="range"] {
                width:100%;
                background:lime;
                appearance:none; 
                height:6px; 
                border-radius:999px; 
                outline:none; 
            }
            input[type="range"]::-webkit-slider-thumb { 
                appearance:none; 
                width:14px; 
                height:14px; 
                border-radius:50%; 
                background:green; 
                cursor:pointer; 
            }
            input[type="range"]::-moz-range-thumb { 
                width:14px; 
                height:14px; 
                border-radius:50%; 
                background:lime; 
                border:none; 
                cursor:pointer; 
            }
            .player {
                border-radius: 10px;
                padding: 16px; 
            }
            .progress {
                display:flex; 
                align-items:center; 
                gap:10px;
            }
            .hidden { 
                display:none !important; 
            }            
        </style>
    </head>
    <body>
        <div class="wrap">
            <center>
                <br>
                <br>
                <br>
                <br>
                <h1 class="tptxt">
                    20 File MP3 Player (New)
                </h1>
                <br>
                <label for="fileInput" class="custom-file-upload">
                    Choose Up To 20 MP3s
                </label>
                <br>
                <br>
                <a class="button" onclick="converter()">
                    Convert Spotify Songs To Mp3
                </a>
                <br>
                <br>
                <br>
                <a class="button" onclick="thumbnail()">
                    Add Thumbnails To Your Files (No Plus Signs)
                </a>
                <br>
                <input id="fileInput" type="file" accept="audio/*" multiple />
            </center>
            <section class="player">
                <div class="now">
                    <div class="art">
                        <img id="artImg" alt="Artwork" src="/res/icon.png"/>
                    </div>
                    <div class="nowtext">
                        <h2>
                            Now Playing:
                        </h2>
                        <h3 id="nowTitle">–</h3>
                        <div class="controls">
                            <div class="progress">
                                <input id="seek" type="range" min="0" max="1000" value="0" step="1" />
                                <div class="time">
                                    <span id="curTime">0:00</span>/<span id="durTime">0:00</span>
                                </div>
                            </div>
                            <button class="button" id="btnPrev" title="Previous (or restart)">
                                |◁
                            </button>
                            <button class="button" id="btnPlay">
                                ▶
                            </button>
                            <button class="button" id="btnNext" title="Next">
                                ▷|
                            </button>
                            <button class="button" id="btnLoop" title="Loop playlist">
                                ↺ 
                            </button>
                        </div>
                    </div>
                </div>
                <div class="listwrap">
                    <div class="headerline">
                        <div>
                            <strong>
                                Playlist
                            </strong>
                        </div>
                        <div id="countInfo">
                            0 Tracks
                        </div>
                        <button class="button" id="btnClear" title="Clear Playlist">
                            Clear Playlist
                        </button>
                    </div>
                    <ul id="playlist" class="playlist" aria-label="Playlist (draggable)"></ul>
                </div>
                <div id="saveStatus">
                    Not Saved
                </div>
                </div>
                <br>
                <br>
                <br>
                <br>
            </section>
        </div>
        <div class="floating hidden" id="floating">
            <div class="floating-bg" id="floatingBg">
            </div>
            <div class="floating-content">
                <div class="floating-top" id="floatingDragHandle">
                    <div class="floating-title" id="floatingTitle">
                        Now Playing
                    </div>
                    <button class="closex" id="floatingClose" aria-label="Close">
                        ✕
                    </button>
                </div>
                <div class="floating-progress">
                    <input id="seekMini" type="range" min="0" max="1000" value="0" step="1" />
                    <div class="time" id="miniTimes">
                        0:00 / 0:00
                    </div>
                </div>
                <div class="floating-controls">
                    <button class="button" id="miniPrev">
                        |◁
                    </button>
                    <button class="button" id="miniPlay">
                        ▶
                    </button>
                    <button class="button" id="miniNext">
                        ▷|
                    </button>
                    <button class="button" id="miniLoop">
                        ↺
                    </button>
                </div>
            </div>
        </div>
        <audio id="audio" preload="metadata" crossorigin="anonymous"></audio>
        <script src="mediaplayer.js">
        </script>
        <script src="frame.js">
        </script>
    </body>
</html>
