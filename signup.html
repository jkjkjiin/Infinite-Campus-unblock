<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>
            Signup
        </title>
        <link rel="icon" type="image/png" href="res/icon.png">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
        <style>
            body {
                background:#121212;
                font-family: sans-serif;
                color: #eee;
            }
            input {
                width: 40%;
                cursor:text !important;
            }
            button, a, input {
                background:black;
                color:white;
                border:1px solid white;
                border-radius:5px;
                transition:0.3s all;
                padding: 8px 15px;
                margin: 5px;
                cursor: pointer;
                text-decoration:none;
            }
            button:hover, a:hover, input:hover {
                filter:invert(1);
            }
            #displayNameSection {
                display: none;
            }
        </style>
    </head>
    <body>
        <center>
            <h2>
                Sign Up Page
            </h2>
            <div id="signupSection">
                <input type="email" id="email" placeholder="Email">
                <br>
                <input type="password" id="password" placeholder="Password">
                <br>
                <button id="signupBtn">
                    Sign Up
                </button>
                <br>
                <br>
                <a href="login.html" class="button">
                    Go To Login
                </a>
            </div>
            <div id="displayNameSection">
                <h3>
                    Set Your Display Name
                </h3>
                <input type="text" id="displayNameInput" placeholder="Display Name">
                <br>
                <button id="saveDisplayNameBtn">
                    Save
                </button>
            </div>
        </center>
        <p id="status">
        </p>
        <script type="module" src="chatsignup.js">
        </script>
    </body>
</html>
