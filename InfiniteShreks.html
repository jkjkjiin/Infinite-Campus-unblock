        <title>
            Infinite Campus
        </title>
        <link rel="manifest" href="/manifest.json">
        <link id="dynamic-favicon" rel="icon" type="image/png" href="/res/icon.png">
        <link rel="stylesheet" href="global.css">
        <meta name="keywords" content="Infinite campus,infinite campus,Infinite Campus,infinite Campus">
        <meta name="description" content="Infinite Campus Is A International Buisiness And Has Good Devs">

        <style>
            button {
                background: none;
                border: none;
                color: white;
                cursor: pointer;
                font-size: 16px;
            }
            input[type=range] {
                width: 60px;
                height: 4px;
                appearance: none;
                background: limegreen;
                border-radius: 5px;
                cursor: pointer;
            }
            input[type=range]::-webkit-slider-thumb {
                appearance: none;
                width: 10px;
                height: 10px;
                background: white;
                border-radius: 50%;
                border: none;
            }
            input[type=range]::-moz-range-thumb {
                width: 10px;
                height: 10px;
                background: white;
                border: none;
                border-radius: 50%;
            }
            ::cue {
                font-size: 1.2em;
            }
        </style>
    </head>
    <body>
        <div class="shrekplayer">
            <video id="svideo" style="height:90vh; width:100vw;" id="video" preload="metadata">
                <source src="https://codehs.com/uploads/449e4f5106c5691fbc739ce9679fb2c3" type="video/webm">
                <track id="captionTrack" src="subtitles.vtt" kind="subtitles" srclang="en" label="English" default="">
            </video>
            <div class="shrekcontrols hidden">
                <button id="playPause" title="Play/Pause">
                    ►
                </button>
                <div class="shrekprogress" id="progress">
                    <div class="shrek-filled" id="progressFilled" style="width: 0%;">
                    </div>
                </div>
                <div class="shrektime" id="time">
                    00:00:00 / 01:30:04
                </div>
                <input type="range" id="volume" min="0" max="1" step="0.05" value="1">
                <button id="captionsToggle" style="opacity: 1;" title="Enable/Disable Closed Captions (C)">
                    CC
                </button>
                <button id="fullscreen" title="Enter Fullscreen (F)">
                    ⛶
                </button>
                <button id="downloadBtn" title="Download Video">
                    ↓
                </button>
                <select style="background-color:black; color:white;" id="playbackRate" title="Playback Speed">
                    <option value="0.25">
                        0.25x
                    </option>
                    <option value="0.5">
                        0.5x
                    </option>
                    <option value="0.75">
                        0.75x
                    </option>
                    <option value="1" selected>
                        Normal
                    </option>
                    <option value="1.25">
                        1.25x
                    </option>
                    <option value="1.5">
                        1.5x
                    </option>
                    <option value="1.75">
                        1.75x
                    </option>
                    <option value="2">
                        2x
                    </option>
                </select>
            </div>
        </div>
        <br>
        <br>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js">
        </script>
        <script src="frame.js">
        </script>
        <script src="controls.js">
        </script>
    </body>
</html>
